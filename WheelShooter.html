<html>
  <head>
    <title>Wheel Shooter</title>
    <script type="text/javascript">
      
      //--------------------------------------------------------CREATE BALL OBJECTS SO I CAN SHOOT AS MANY AS I WANT
      
      	var x = 200
      	var y = 320
      	var dx = 2
      	var dy = 3
      	var time = 10
        var canvas
        var ctx
        var timerId = 0
      	
      function init() {
      	x = 200
      	y = 320
      	timerId = setInterval(shoot,time)
      	}
      	
      	
      function shoot(){
      	canvas = document.getElementById('game');
        ctx = canvas.getContext('2d'); 
          if (x < 420) {
          ctx.clearRect(0,0,400,640);
          draw()
      	  ctx.beginPath();
          ctx.fillStyle = "blue";
          ctx.arc(x,y,20,0,Math.PI*2,true);
          ctx.fill();
          
          x = x + dx;
          y = y + dy;
          
          }
          
          if (x >= 420) {
          clearInterval(timerId)
          }

      }
    
    
      function draw(){
      
        canvas = document.getElementById('game');
        ctx = canvas.getContext('2d');
          
        ctx.beginPath();
        ctx.fillStyle = "red";
        ctx.arc(100,640,100,0,Math.PI,true);
        ctx.fill();
          
        ctx.beginPath();
        ctx.fillStyle = "blue";
        ctx.arc(300,640,100,0,Math.PI,true);
        ctx.fill();
      
      }
      
      
    </script>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>
  <body onload="draw();"
  		onclick="init()">
    <canvas id="game" width="400" height="640"></canvas>
  </body>
</html>
